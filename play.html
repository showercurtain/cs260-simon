<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/play.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Simon</title>
</head>
<body>
    <div id="header">
        <div id="header-name">Simon®</div>
        <div id="header-nav">
            <a class="nav-button btn btn-dark" id="home-nav-button" href="/">Home</a>
            <a class="nav-button btn btn-dark" id="play-nav-button" href="/play.html">Play</a>
            <a class="nav-button btn btn-dark" id="scores-nav-button" href="/scores.html">Scores</a>
            <a class="nav-button btn btn-dark" id="about-nav-button" href="/about.html">About</a>
        </div>
    </div>
    <div id="content">
        <div id="game">
            <div id="simon-buttons">
                <button id="simon-button-tl"></button>
                <button id="simon-button-tr"></button>
                <button id="simon-button-bl"></button>
                <button id="simon-button-br"></button>
            </div>
            <div id="simon-mask">
                <div id="button-mask-tl"></div>
                <div id="button-mask-tr"></div>
                <div id="button-mask-bl"></div>
                <div id="button-mask-br"></div>
            </div>
            <div id="game-center">
                <div style="font-size: 2em; font-weight: bold">Simon®</div>
                <div id="score">--</div>
                <button class="btn btn-dark" style="margin-top:8px">Reset</button>
            </div>
        </div>
    </div>
    <div id="footer">
        Made by <a href="https://github.com/showercurtain">Sean Cowley</a>
    </div>
</body>
</html>
